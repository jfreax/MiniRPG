<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_icon.html">
<link rel="import" href="packages/paper_elements/paper_ripple.html">
<link rel="import" href="game_node.html">

<polymer-element name="game-world" attributes="size numberOfPlayer debug">
    <template>
       <svg id="background" width="200" height="100"></svg>
      <div id="renderer" 
        on-key-up="{{keyup}}"
        on-dblclick={{mousedbclick}}
        on-down="{{mousedown}}"
        on-up={{mouseup}}
        on-mousemove={{mousemove}}></div>
      <!--<game-node x="100" y="0"></game-node>-->
      <div id="debug">
          <p>FPS: <span id="debugFPS"></span></p>
      </div>

      <style>
        #renderer, #background {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
        }

        #debug {
          position: fixed;
          bottom: 0;
          font-family: verdana, monospace;
          font-size: 10px;
        }

        .button {
          display: inline-block;
          position: relative;
          width: 120px;
          height: 32px;
          line-height: 32px;
          border-radius: 2px;
          font-size: 0.9em;
          background-color: #fff;
          color: #646464;
        }
      </style>
    </template>
    <style>
    </style>
    <script type="application/dart" src="game_world.dart"></script>
</polymer-element>
