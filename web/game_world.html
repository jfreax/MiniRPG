<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_icon.html">
<link rel="import" href="packages/paper_elements/paper_ripple.html">
<link rel="import" href="game_node.html">

<polymer-element name="game-world" attributes="width height debug">
    <template>
      <div id="renderer"></div>
      <!--<game-node x="100" y="0"></game-node>-->
      <div id="debug">
          <p>FPS: <span id="debugFPS"></span></p>
      </div>

      <style>
        #renderer {
            position: absolute;
            width: {{ width }}px;
            height: {{ height }}px;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        #debug {
            position: absolute;
            bottom: 0;
            font-family: verdana, monospace;
            font-size: 10px;
        }

        .button {
            display: inline-block;
            position: relative;
            width: 120px;
            height: 32px;
            line-height: 32px;
            border-radius: 2px;
            font-size: 0.9em;
            background-color: #fff;
            color: #646464;
        }
        
        .fab {
          position: relative;
          display: inline-block;
          width: 56px;
          height: 56px;
          border-radius: 50%;
          color: #fff;
          overflow: hidden;
          transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
          transition-delay: 0.2s;
          box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
        }
        
        .fab.red {
          background-color: #d23f31;
        }
        
        .fab.blue {
          background-color: #4285f4;
        }
        
        .fab.green {
          background-color: #0f9d58;
        }
        
        .fab:active {
          box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
          transition-delay: 0s;
        }
        
        .fab > core-icon {
          margin: 16px;
        }
        
        .fab > core-icon::shadow path {
          fill: #fff;
        }
      </style>
    </template>
    <style>
    </style>
    <script type="application/dart" src="game_world.dart"></script>
</polymer-element>
