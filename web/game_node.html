<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_icon.html">
<link rel="import" href="packages/paper_elements/paper_ripple.html">

<polymer-element name="game-node" attributes="x y type">
    <template>
      <div class="fab red">
        <core-icon icon="more-horiz"></core-icon>
        <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
      </div>

      <style>
        :host {
          position: absolute;
          left: {{ x }}px;
          top: {{ y }}px;
        }
        .fab {
          position: relative;
          display: inline-block;
          width: {{ radius }}px;
          height: {{ radius }}px;
          border-radius: 50%;
          color: #fff;
          fill: #fff;
          overflow: hidden;
          transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
          transition-delay: 0.2s;
          box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
        }
        
        .fab.red {
          background-color: #d23f31;
        }
        
        .fab.blue {
          background-color: #4285f4;
        }
        
        .fab.green {
          background-color: #0f9d58;
        }
        
        .fab:active {
          box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
          transition-delay: 0s;
        }
        
        .fab > core-icon {
          display: inline-block;
          margin: 16px;
        }
        
        .fab > core-icon::shadow path {
          fill: #fff;
        }
      </style>
    </template>
    <style>
      game-node {
          position: absolute;
      }
    </style>
    <script type="application/dart" src="game_node.dart"></script>
</polymer-element>
